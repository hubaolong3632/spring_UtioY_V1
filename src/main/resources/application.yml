    #rewriteBatchedStatements做批处理
    url: "jdbc:mysql://127.0.0.1:3306/utio?characterEncoding=utf8&autoReconnect=true&autoReconnectForPools=true&connectTimeout=0&useSSL=false&allowMultiQueries=true&rewriteBatchedStatements=true"
